<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          class="input"
          type="text"
          placeholder="enter city name"
          spellcheck="false"
        />
        <button class="search-btn">
          <img class="search-btn-icon" src="images/search.png" />
        </button>
      </div>

      <div class="weather">
        <img class="weather-icon" src="images/rain.png" alt="" />
        <h1 class="temp">20Â°c</h1>
        <h2 class="city">Gaibandha</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
